            channelId: 'cdab2891-12a8-4676-b595-5f985f573d0a'

            if (!name) {
                name = 'Bots';
            }
            setTimeout(() => {
                const Bots = new WebSDK(chatWidgetSettings);
                Bots.connect()

                });
                window[name] = Bots;
            }, 0);
